<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>

<h:body>

			value="#{IDVHostelController.IDVHostelNo}" />

	<p:contentFlow value="#{IDVHostelController.hostelPicNos}"

	</p:contentFlow>
